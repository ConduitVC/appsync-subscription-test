schema {
  mutation: Mutation
  query: Query
} 

type Query {
  quoteRequest(id: ID!): QuoteRequestResponse
}

type Mutation {
  requestQuote(quoteRequest: QuoteRequestInput!): QuoteRequestResponse!
}

input QuoteRequestInput {
  commodity: String!
  amount: Int!
}

type QuoteRequestResponse {
  id: String!
  commodity: String!
  amount: Int!
}
